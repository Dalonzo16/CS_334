<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/tea_logo2.png">
</head>
<body>
    <header>
        <h1>Herbal Tea Co. - Manager Login</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="checkout.html" class="cart-icon">
            <img src="assets/images/cart-icon2.png" alt="Shopping Cart">
            <span id="cart-count">0</span>
        </a>
    </header>

    <section class="login-section">
        <div class="login-box">
            <h2>Login</h2>
            <form action="management.html">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Manager Username">
    
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
    
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
</body>
</html>
