<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A cozy tea shop offering a variety of teas.">
        <meta name="keywords" content="tea, herbal tea, green tea, chamomile tea, tea shop">

        <title>Tea Shop</title>

        <link rel="icon" href="assets/images/icon_v2.png" type="image/png">

        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!-- Header with Navigation -->
        <header>
            <h1 class="title">Tea Shop</h1>
            <button></button>

            <!-- <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> -->
        </header>

        <!-- Sidebar (15% of the screen width) -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Black Tea</a></li>
                <li><a href="#">Green Tea</a></li>
                <li><a href="#">Herbal Tea</a></li>
                <li><a href="#">Fruit Tea</a></li>
            </ul>
        </aside>
        
        <!-- Main Content (85% of the screen width) -->
        <section class="main-content">
            <div class="product-grid">
                <div class="product">
                    <img src="assets/images/earl_grey.png" alt="Earl Grey">
                    <p>Earl Grey</p>
                </div>
                <div class="product">
                    <img src="assets/images/lemon_mint_chamomile.png" alt="Lemon Mint Chamomile">
                    <p>Lemon Mint Chamomile</p>
                </div>
                <div class="product">
                    <img src="assets/images/raspberry_ganache.png" alt="Raspberry Ganache">
                    <p>Raspberry Ganache</p>
                </div>
                <div class="product">
                    <img src="assets/images/raspberry_hibiscus.png" alt="Raspberry Hibiscus">
                    <p>Raspberry Hibiscus</p>
                </div>
            </div>
        </section>
    </body>
</html>
