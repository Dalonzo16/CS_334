<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Management | Herbal Tea Co.</title>
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="icon" type="image/x-icon" href="assets/images/tea_logo2.png">
	</head>
	<body>
		<header>
            <h1>Herbal Tea Co.</h1>
            <button id="logout_button" onClick="confirmLogout()">Logout</button>
        </header>

		<div class="dashboard-container">
			<aside class="sidebar">
				<h2>Management</h2>
				<ul>
					<li><a href="management.html">Manage Products</a></li>
					<li><a href="orders.html">Orders</a></li>
					<li><a href="accounts.html">Accounts</a></li>
				</ul>
			</aside>

			<main class="management-content">
				<section id="manage-users" class="management-section">
					<h2>Manage Users</h2>

					<div id="manager-user-list" class="user-list">
						<h3>User List</h3>
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Email</th>
									<th>Password</th>
									<th>Role</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="user-table-body"></tbody>
						</table>
					</div>

					<div class="add-user">
						<h3>Add User</h3>
						<form id="add-user-form">
							<label for="user-email">Email</label>
							<input type="email" id="user-email" required>

							<label for="user-password">Password</label>
							<input type="text" id="user-password" required>

							<label for="user-role">Role</label>
							<select id="user-role" required>
								<option value="admin">Admin</option>
								<option value="customer">Customer</option>
							</select>

							<button id="add-user-btn" type="submit">Add User</button>
						</form>
					</div>
				</section>
			</main>
		</div>

		<footer>
			<p>&copy 2025 Herbal Tea Shop. All rights reserved.</p>
		</footer>

		<script src="scripts/indexedDB.js"></script>
		<script src="scripts/accounts.js"></script>
	</body>
</html>
