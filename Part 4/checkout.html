<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Herbal Tea Co.</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/tea_logo2.png">
    <!-- <script src="scripts/cart.js"></script> -->
</head>
<body>
    <!-- Title and Navigation Links -->
    <header>
        <h1>Herbal Tea Co.</h1>
        <button id="login_button" onClick="window.location.href='login.html'">Login</button>
        <nav>
            <a href="main.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="checkout.html" class="cart-icon">
            <img src="assets/images/cart-icon2.png" alt="Shopping Cart">
            <span id="cart-count">0</span>
        </a>
    </header>

    <div class="checkout-hero">
        <h2>Checkout</h2>
        <p>Please review your order and complete your purchase</p>
    </div>

    <div class="checkout-container">
        <div id="order-summary">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="empty-cart-message" style="display: none">
            <p>Your cart is empty. Please add items to your cart before proceeding.</p>
        </div>

        <div class="billing-info">
            <h3>Billing Information</h3>
            <form id="checkout-form" class="billing-info">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="John Doe" name="full-name" required>
    
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@web.com" name="email" required>
    
                <label for="address">Shipping Address</label>
                <input type="text" id="address" placeholder="1500 S Ave K" name="address" required>
    
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                </select>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1111 2222 3333 4444" name="card-number" maxlength="19" inputmode="numeric" required>
    
                <button type="submit" onclick="placeOrder()">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Footer section with social media links, and legal links -->
    <footer>
        <div class="footer-content">
            <div class="important-links">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">FAQ</a>
            </div>
        </div>
        <p>&copy 2025 Herbal Tea Shop. All rights reserved.</p>
    </footer>

    <script src="scripts/cart.js" defer></script>
    <script src="scripts/checkout.js" defer></script>
    <script src="scripts/indexedDB.js" defer></script>
</body>
</html>
